<h2>{{personal_info.prompt[lang]}}</h2>
<div class="form">
  <div class="form row">
    <label for="firstName" class="control-label">{{personal_info.firstNameLang[lang]}}:</label>
    <input type="text" ng-model="personal_info.firstName" id="firstName" class="form-control"
	   placeholder="{{personal_info.firstNameLang[lang]}}" autofocus="autofocus"/>
  </div>
  <div class="form row">
    <label for="lastName" class="control-label">{{personal_info.lastNameLang[lang]}}:</label>
    <input type="text" ng-model="personal_info.lastName" id="lastName" class="form-control"
	   placeholder="{{personal_info.lastNameLang[lang]}}"/>
  </div>
</div>
<div class="form">
  <div class="form-group">
    <label for="address" class="control-label">{{personal_info.addressLang[lang]}}:</label>
    <input type="text" ng-model="personal_info.address" id="address" class="form-control"
	   placeholder="{{personal_info.addressLang[lang]}}"/>
  </div>
  <div class="row">
    <div class="form-group col-sm-4">
      <label for="city" class="control-label">{{personal_info.cityLang[lang]}}:</label>
      <input type="text" ng-model="personal_info.city" id="city" class="form-control"
	     placeholder="{{personal_info.cityLang[lang]}}"/>
    </div>
    <div class="form-group col-sm-4">
      <label for="state" class="control-label">{{personal_info.stateLang[lang]}}:</label>
      <input type="text" ng-model="personal_info.state" id="state" class="form-control"
	     placeholder="{{personal_info.stateLang[lang]}}"/>
    </div>
    <div class="form-group col-sm-4">
      <label for="zip" class="control-label">{{personal_info.zipLang[lang]}}:</label>
      <input type="text" ng-model="personal_info.zip" id="zip" class="form-control"
	     placeholder="{{personal_info.zipLang[lang]}}"/>
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="control-label">{{personal_info.phoneLang[lang]}}:</label>
    <input type="text" ng-model="personal_info.phone" id="phone" class="form-control"
	   placeholder="(555) 123-4567"/>
  </div>
</div>
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-left">
      <li><a href="#" class="restart" ng-click="$root.lang = $root.langDef">{{textLang.restart[lang]}}</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right next">
      <li><a href="#!/demo/symptoms" ng-click="setLang(language_selection.language)">{{textLang.next[lang]}}</a></li>
    </ul>
  </div>
</nav>
