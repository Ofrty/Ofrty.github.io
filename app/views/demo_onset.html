<div ng-controller="LanguageSelectionCtrl">
  Change Language?
  <select ng-init=""
          ng-model="lang"
          ng-options="option for option in languageOptions"
          ng-change="setLang(lang)"
  >
  </select>
</div>

<h2>{{demo.prompts.onset[lang]}}</h2>

<div class="row">
  <div class="form-group col-sm-4">
    <label for="year" class="control-label">{{demo.yearLang[lang]}}</label>
    <input type="text" ng-model="demo.onset.year" class="form-control" id="year"
	   placeholder="{{demo.onset.yearPlaceholder}}"/>
  </div>
  <div class="form-group col-sm-4">
    <label for="month" class="control-label">{{demo.monthLang[lang]}}</label>
    <input type="text" ng-model="demo.onset.month" class="form-control" id="month"
	   placeholder="{{demo.onset.monthPlaceholder}}"/>
  </div>
  <div class="form-group col-sm-4">
    <label for="day" class="control-label">{{demo.dayLang[lang]}}</label>
    <input type="text" ng-model="demo.onset.day" class="form-control" id="day"
	   placeholder="{{demo.onset.dayPlaceholder}}"/>
  </div>
</div>

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-left">
      <li><a href="#" class="restart" ng-click="$root.lang = $root.langDef">{{textLang.restart[lang]}}</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right next">
      <li><a href="#!/demo/allergies">{{textLang.next[lang]}}</a></li>
    </ul>
  </div>
</nav>
